<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Giftbag Demo</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <select class="theme-selector" id="" name="">
            <option value="base">Base</option>
            <option value="summer">Summer</option>
            <option value="fall">Fall</option>
            <option value="spring">Spring</option>
            <option value="winter">Winter</option>
        </select>

        <main>
            <section id="hero">
                <h3>
                    <span class="highlight">Giftbag</span>
                    is a lightweight library for
                                                                                                                                                                quickly
                    <span class="wavy">building animations</span>
                </h3>
            </section>
            <section class="full-height center-content" id="parallax">
                <h3 class="parallax-element" data-parallax-direction="horizontal" data-parallax-speed="0.5">Parallax</h3>
                <h3 class="parallax-element" data-parallax-direction="horizontal" data-parallax-speed="-0.5">Is Cool</h3>
                <div class="box parallax-element" data-parallax-speed="-1.4"></div>
            </section>
            <section class="full-height center-content stagger-children">
                <h1>hi</h1>
                <h1>Stagger</h1>
                <h1>Me</h1>
            </section>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
