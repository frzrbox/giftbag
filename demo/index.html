<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Giftbag Demo</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <select class="theme-selector" id="" name="">
            <option value="initial">initial</option>
            <option value="summer">summer</option>
            <option value="fall">fall</option>
            <option value="spring">spring</option>
            <option value="winter">winter</option>
        </select>

        <main>
            <section id="hero">
                <h3>Giftbag is a lightweight library for quickly building animations</h3>
            </section>
            <section class="full-height center-content" id="parallax">
                <h3 class="parallax-element" data-parallax-direction="horizontal" data-parallax-speed="0.5">Parallax</h3>
                <h3 class="parallax-element" data-parallax-direction="horizontal" data-parallax-speed="-0.5">Is Cool</h3>
                <div class="box parallax-element" data-parallax-speed="-1.4"></div>
            </section>
            <section class="full-height"></section>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
